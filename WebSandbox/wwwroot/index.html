<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>OAuth Demo</title>
    <!-- Bootstrap Core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
        .nopadding {
   padding: 1px !important;
   margin: 5px !important;
}
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="app">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container" ng-controller="userController as vm">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>OAuth Demo</h1>
            </div>
        </div>
        <div class="row">
            <!-- /.row -->
            <div class="col-md-6 col-md-offset-4">
                <form class="form-horizontal" ng-submit="vm.authenticate()">
                    <fieldset>
                        <div class="form-group">                        
                            <div class="col-md-4">
                                <label class="sr-only" for="userName">UserName</label>
                                <input class="form-control input-md" type="text" id="userName" ng-model="vm.userName" placeholder="Username">
                            </div>
                            <div class="col-md-4">
                                <label class="sr-only" for="clientid">Client Id</label>
                                <input class="form-control input-md" type="text" id="clientid" ng-model="vm.clientid" placeholder="Client ID">
                            </div>                                                         
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="sr-only" for="password">Password</label>
                                <input class="form-control input-md" type="text" id="password" ng-model="vm.password" placeholder="Password">
                            </div>
                            <div class="col-md-4">
                                <label class="sr-only" for="granttype">Grant Type</label>
                                <input class="form-control input-md" type="text" id="granttype" ng-model="vm.granttype" placeholder="Grant Type">
                            </div>
                        </div>                                           
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="sr-only" for="scope">Scope(s)</label>
                                <input class="form-control input-md" type="text" id="scope" ng-model="vm.scope" placeholder="Scope(s)">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary" style="width: 100%">Sign in</button>
                            </div>
                        </div>
                      
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 1em;" ng-show="vm.message">
            <div>
                <div class="col-md-5 col-md-offset-4">
                    <div class="well">
                        {{ vm.message }}
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row" style="margin-top:1em;" ng-show="vm.token && vm.message === ''">
            <div class="col-md-6 col-md-offset-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        Token Data
                    </a>
                    <a href="#" class="list-group-item" style="word-wrap: break-word;" ng-if="vm.token"><strong>Token</strong>: {{ vm.token }}</a>
                    <a href="#" class="list-group-item" ng-if="vm.expiresIn"><strong>Expires In</strong>: {{ vm.expiresIn }}</a>
                    <a href="#" class="list-group-item" ng-if="vm.tokenType"><strong>Type</strong>: {{ vm.tokenType }}</a>
                    <a href="#" ng-repeat="(key, value) in vm.tokenData" class="list-group-item"><strong>{{ key }}</strong>: {{ value }}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- /.container -->
    <!-- jQuery Version 2.1.4 -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/app.js"></script>
    <script src="app/service/userservice.js"></script>
    <script src="app/usercontroller/usercontroller.js"></script>
</body>
</html>
